<html>
<head>
	<title>Form tag</title>
</head>
<body>

	<form method="" action="person Profile.html">
		<fieldset style="width: 400px">
			<legend >Profile Picture</legend>

			<table>
				<tr>
					<td>User ID:</td>
					<td><input type="text" name="userid" value="" placeholder=""></td>
				</tr>
				<tr>
					<td>Picture:</td>
					<td>
						<input type="File" name="image" value="">
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="button" value="Submit">
					</td>
				</tr>
			</table>
			</fieldset>

	</form>
</body>
</html>
